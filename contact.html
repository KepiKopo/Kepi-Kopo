    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        .email-box {

            font-size: 14px;

        }
        
        .email-link {
            color: #2a5298;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .email-link:hover {
            color: #1e3c72;
        }
        
        .response-time {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
